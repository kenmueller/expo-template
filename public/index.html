<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.00001, viewport-fit=cover"
		/>
		<link rel="icon" href="/favicon.png" />
		<link rel="apple-touch-icon" href="/icon.png" />
		<link rel="apple-touch-startup-image" href="/splash.png" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="canonical" href="https://example.com" />
		<meta name="theme-color" content="#1c1c1e" />
		<meta property="og:url" content="https://example.com" />
		<meta property="og:site_name" content="expo-template" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@expo-template" />
		<meta name="twitter:creator" content="@expo-template" />
		<meta name="twitter:domain" content="example.com" />
		<meta name="twitter:url" content="https://example.com" />
		<meta property="og:image" content="/preview.jpg" />
		<meta name="twitter:image" content="/preview.jpg" />
		<title>expo-template</title>
		<meta property="og:title" content="expo-template" />
		<meta name="twitter:title" content="expo-template" />
		<meta property="description" content="expo-template" />
		<meta property="og:description" content="expo-template" />
		<meta name="twitter:description" content="expo-template" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-title" content="expo-template" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<style>
			html,
			body,
			#root {
				width: 100%;
				-webkit-overflow-scrolling: touch;
				margin: 0px;
				padding: 0px;
				min-height: 100%;
			}

			#root {
				flex-shrink: 0;
				flex-basis: auto;
				flex-grow: 1;
				display: flex;
				flex: 1;
			}

			html {
				scroll-behavior: smooth;
				-webkit-text-size-adjust: 100%;
				height: calc(100% + env(safe-area-inset-top));
			}

			body {
				display: flex;
				overflow-y: auto;
				overscroll-behavior-y: none;
				text-rendering: optimizeLegibility;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				-ms-overflow-style: scrollbar;
				background: white;
			}
		</style>
	</head>
	<body>
		<noscript>
			<form
				action=""
				style="
					background-color: #fff;
					position: fixed;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
					z-index: 9999;
				"
			>
				<div
					style="
						font-size: 18px;
						font-family: Helvetica, sans-serif;
						line-height: 24px;
						margin: 10%;
						width: 80%;
					"
				>
					<p>Oh no! It looks like JavaScript is not enabled in your browser.</p>
					<p style="margin: 20px 0">
						<button
							type="submit"
							style="
								background-color: #4630eb;
								border-radius: 100px;
								border: none;
								box-shadow: none;
								color: #fff;
								cursor: pointer;
								font-weight: bold;
								line-height: 20px;
								padding: 6px 16px;
							"
						>
							Reload
						</button>
					</p>
				</div>
			</form>
		</noscript>
		<div id="root"></div>
	</body>
</html>
